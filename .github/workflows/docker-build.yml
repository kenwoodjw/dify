name: Build docker image

on:
  pull_request:
    branches:
      - "main"
    paths:
      - api/Dockerfile
      - web/Dockerfile

concurrency:
  group: docker-build-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      matrix:
        include:
          - service_name: "api-amd64"
            platform: linux/amd64
            context: "api"
          - service_name: "api-arm64"
            platform: linux/arm64
            context: "api"
          - service_name: "web-amd64"
            platform: linux/amd64
            context: "web"
          - service_name: "web-arm64"
            platform: linux/arm64
            context: "web"
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          push: false
          context: "{{defaultContext}}:${{ matrix.context }}"
          file: "${{ matrix.file }}"
          platforms: ${{ matrix.platform }}
          tags: dify/${{ matrix.service_name }}:${{ github.sha }}
          load: ${{ matrix.platform == 'linux/amd64' }}
          cache-from: type=gha,scope=docker-build-${{ matrix.service_name }}
          cache-to: type=gha,mode=max,scope=docker-build-${{ matrix.service_name }}

      - name: Scan ${{ matrix.service_name }} image with Trivy
        if: matrix.platform == 'linux/amd64'
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: dify/${{ matrix.service_name }}:${{ github.sha }}
          format: 'sarif'
          output: trivy-${{ matrix.service_name }}.sarif
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          vuln-type: 'os,library'
          exit-code: '1'

      - name: Upload Trivy SARIF
        if: always() && matrix.platform == 'linux/amd64'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-${{ matrix.service_name }}.sarif
